<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'tss/site.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    {% comment %} <div class="collapse navbar-collapse" id="navbarNavDropdown"> {% endcomment %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="navbar-brand">The Sports Stand</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'about' %}" class="navbar-item">About</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'login' %}" class="navbar-item">Login</a>
            </li>
        </ul>
    {% comment %} </div> {% endcomment %}
</nav>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2018</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>



{% comment %} <div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
    
</div> {% endcomment %}
